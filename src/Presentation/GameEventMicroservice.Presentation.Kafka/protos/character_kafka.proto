syntax = "proto3";

package dnd;

message CharacterKilledKey {
  int64 game_id = 1;
}

message CharacterKilledValue {
  int64 game_id = 1;
  int64 character_id = 2;
}

message AddWeaponKey {
  int64 game_id = 1;
}

message AddWeaponValue {
  int64 game_id = 1;
  int64 character_id = 2;
  string weapon = 3;
}

message AddGearKey {
  int64 game_id = 1;
}

message AddGearValue {
  int64 game_id = 1;
  int64 character_id = 2;
  string Gear = 3;
}